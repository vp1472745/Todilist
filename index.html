<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .todo-container {
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(25,135,84,0.10);
            padding: 36px 28px;
        }
        .todo-title {
            font-weight: 800;
            font-size: 2.2rem;
            color: #198754;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #e2eafc;
        }
        .input-group {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(25,135,84,0.08);
            overflow: hidden;
        }
        .form-control {
            border-radius: 0;
            border: none;
            font-size: 1.1rem;
        }
        .form-control:focus {
            box-shadow: none;
            border: 2px solid #198754;
        }
        .btn-success {
            border-radius: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            border-radius: 10px;
            padding: 12px 18px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px rgba(25,135,84,0.06);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .task-item:hover {
            box-shadow: 0 4px 16px rgba(25,135,84,0.13);
            transform: translateY(-2px) scale(1.01);
        }
        .task-text {
            font-size: 1.13rem;
            color: #222;
            font-weight: 500;
        }
        .btn-group .btn {
            font-size: 0.95rem;
            padding: 4px 14px;
        }
        .empty-list {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            margin-top: 24px;
            font-style: italic;
        }
        @media (max-width: 600px) {
            .todo-container {
                padding: 18px 6px;
            }
            .todo-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-title">My To-Do List</div>
        <div class="input-group mb-4 shadow-sm">
            <input type="text" name="task" id="taskID" placeholder="Add your task..." class="form-control" aria-label="Task">
            <button class="btn btn-success" onclick="addTask()">Add Task</button>
        </div>
        <ol id="tasklist" class="p-0" style="list-style-position: inside;">
            <!-- Tasks will appear here -->
        </ol>
        <div id="emptyMsg" class="empty-list">Start your productive day! ðŸŽ¯</div>
    </div>
    <script src="script.js"></script>
    <script>
        // Hide/show empty message based on tasks
        function updateEmptyMsg() {
            const list = document.getElementById("tasklist");
            const msg = document.getElementById("emptyMsg");
            msg.style.display = list.children.length === 0 ? "block" : "none";
        }
        // Call after every add/remove
        const origAddTask = window.addTask;
        window.addTask = function() {
            origAddTask();
            updateEmptyMsg();
        };
        document.getElementById("tasklist").addEventListener("DOMSubtreeModified", updateEmptyMsg);
        updateEmptyMsg();
    </script>
</body>
</html>
